<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a2e;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: system-ui, sans-serif;
        z-index: 100;
        transition: opacity 0.5s ease;
      }
      #loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #loading-bar-container {
        width: 300px;
        height: 20px;
        background: #16213e;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 20px;
      }
      #loading-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #4361ee, #7209b7);
        transition: width 0.3s ease;
      }
      #loading-text {
        margin-top: 10px;
        font-size: 14px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <h1>Loading...</h1>
      <div id="loading-bar-container">
        <div id="loading-bar"></div>
      </div>
      <p id="loading-text">Preparing assets...</p>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
